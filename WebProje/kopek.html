<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dog API Örneği</title>
</head>
<body>
    <h1>Köpek Irkları</h1>
    <select id="breeds" onchange="getBreedInfo()">
        <option value="">Bir köpek ırkı seçin</option>
    </select>
    <div id="breedInfo"></div>

    <script>
        function getBreeds() {
            fetch('https://api.thedogapi.com/v1/breeds')
                .then(response => response.json())
                .then(data => {
                    var select = document.getElementById("breeds");
                    data.forEach(breed => {
                        var option = document.createElement("option");
                        option.text = breed.name;
                        option.value = breed.id;
                        select.add(option);
                    });
                })
                .catch(error => {
                    console.error('Hata:', error);
                });
        }

        function getBreedInfo() {
            var breedId = document.getElementById("breeds").value;
            if (!breedId) {
                document.getElementById("breedInfo").innerHTML = "";
                return;
            }

            fetch(`https://api.thedogapi.com/v1/images/search?breed_id=${breedId}`)
                .then(response => response.json())
                .then(data => {
                    var breedInfoDiv = document.getElementById("breedInfo");
                    var imageUrl = data[0].url;
                    breedInfoDiv.innerHTML = `<img src="${imageUrl}" alt="Köpek Resmi">`;
                })
                .catch(error => {
                    console.error('Hata:', error);
                });
        }

        // Sayfa yüklendiğinde köpek ırklarını al
        window.onload = getBreeds;
    </script>
</body>
</html>
